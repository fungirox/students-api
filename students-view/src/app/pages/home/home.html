<h1 class="text-5xl font-extrabold text-slate-800">
    Student list
</h1>
<div class="flex flex-row justify-between py-4">
    <input type="text" />
    <button type="button" [routerLink]="['/student/create/']" class="text-slate-100 bg-slate-800 rounded-2xl shadow font-medium text-sm px-4 py-2">New Student</button>
</div>
<table class="w-full table-fixed border-separate border-4 rounded-2xl p-2 border-slate-700 bg-slate-50">
    <thead class="text-xl font-medium text-slate-700">
        <tr>
            <th class="py-2">Last Name</th>
            <th class="py-2">Middle Name</th>
            <th class="py-2">First Name</th>
            <th class="py-2">Gender</th>
            <th></th>
        </tr>
    </thead>        
    <tbody class="text-slate-800">
        @for (student of students; track student){ 
        <tr>
            <td class="py-2">
                {{student["last_name"]}}
            </td>
            <td class="py-2">
                {{student["middle_name"]}}
            </td>
            <td class="py-2">
                {{student["first_name"]}}
            </td>
            <td class="py-2"> 
                {{student['gender']  == 'f' ? 'Feminine' : 'Masculine'}}
            </td>
            <td class="py-2 flex flex-row justify-end">
                <a class="px-2 text-slate-600" [routerLink]="['/student/show/', student['id']]"><span class="fa-solid fa-eye"></span></a>
                <a class="px-2 text-amber-400" [routerLink]="['/student/edit/', student['id']]"><span class="fa-solid fa-pen-to-square"></span></a>
                <a class="px-2 text-red-800" href="#"><span class="fa-solid fa-trash-can"></span></a>
            </td>
        </tr>
        } @empty {
        <tr>No hay estudiantes</tr> 
        }
    </tbody> 
      
</table>
