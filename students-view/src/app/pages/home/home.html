<h1>Student list</h1>
<h1>Lista de Estudiantes</h1>
<table>
    <tr>
        <th>Last Name</th>
        <th>Middle Name</th>
        <th>First Name</th> 
        <th>Gender</th>
        <th></th>
        <th></th>  
        <th></th>
    </tr>
    @for (student of get_request.students; track student){  
        <tr> 
            <td>
                {{student["last_name"]}}
            </td>
            <td>
                {{student["middle_name"]}}
            </td>
            <td>
                {{student["first_name"]}}
            </td>
            <td>
                {{student["gender"]}}
            </td> 
            <td> 
                <a [routerLink]="['/student/show/', student['id']]">View</a> 
            </td>
            <td>
                <a [routerLink]="['/student/edit/', student['id']]">Edit</a> 
            </td>
            <td>
                Delete 
            </td>
        </tr>
    } @empty {
        <tr>No hay estudiantes</tr>
    }
</table>
