<h1 class="text-5xl font-extrabold text-slate-800">
    New Student
</h1>
<div class="flex flex-col p-4 w-2/3">
    <form (ngSubmit)="createStudent()">
        <div class="w-full py">
            <label for="first_name" class="text-sm font-medium text-slate-700">First Name <span
                    class="text-red-700">*</span> </label>
            <input required class="w-full px-3 py-3 shadow-xs rounded-xl border-default-medium bg-neutral-secondary-medium border 
                text-base text-slate-900 border-slate-500" placeholder="First Name" [(ngModel)]="student['first_name']"
                type="text" id="first_name" name="first_name" />
            <div class="text-xs text-red-700 italic px-4 py-1">
                <span>First name is required</span>
            </div>
        </div>
        <div class="w-full py-2">
            <label for="middle_name" class="text-sm font-medium text-slate-700">Middle Name</label>
            <input class="w-full px-3 py-3 shadow-xs rounded-xl border-default-medium bg-neutral-secondary-medium border 
                text-base text-slate-900 border-slate-500" placeholder="Middle Name"
                [(ngModel)]="student['middle_name']" type="text" id="middle_name" name="middle_name" />
        </div>
        <div class="w-full py-2">
            <label for="last_name" class="text-sm font-medium text-slate-700">Last Name <span
                    class="text-red-700">*</span></label>
            <input required class="w-full px-3 py-3 shadow-xs rounded-xl border-default-medium bg-neutral-secondary-medium border 
                text-base text-slate-900 border-slate-500" placeholder="Last Name" [(ngModel)]="student['last_name']"
                type="text" id="last_name" name="last_name" />
            <div class="text-xs text-red-700 italic px-4 py-1">
                <span>Last name is required</span>
            </div>
        </div>
        <div class="w-full py-2">
            <span class="text-sm font-medium text-slate-700">Gender</span>
            <div class="flex flex-row space-x-4">
                <div class="flex flex-row space-x-2">
                    <input name="Femenine" id="Femenine" type="radio" [value]="'f'" [(ngModel)]="student['gender']" />
                    <label for="Femenine" class="text-slate-700">Femenine</label>
                </div>
                <div class="flex flex-row space-x-2">
                    <input name="Masculine" id="Masculine" type="radio" [value]="'m'" [(ngModel)]="student['gender']" />
                    <label for="Masculine" class="text-slate-700">Masculine</label>
                </div>

            </div>
        </div>

        <div class="flex flex-row justify-end ">
            <div class="w-1/3 flex flex-row justify-between ">
                <button type="button" [routerLink]="['/']"
                    class="bg-slate-100 text-slate-800 rounded-2xl shadow font-medium text-sm px-7 py-2 border">Cancel</button>
                <input type="submit"
                    class="text-slate-100 bg-slate-800 rounded-2xl shadow font-medium text-sm px-7 py-2 border border-slate-800" />
            </div>
        </div>
    </form>
</div>
