<form (ngSubmit)="createStudent()">
    <div>
        <label for="first_name">First Name</label><br> 
        <input [(ngModel)]="student_data['first_name']"
        type="text" id="first_name" name="first_name" />
    </div>
    <div>
        <label for="middle_name">Middle Name</label><br>
        <input [(ngModel)]="student_data['middle_name']" 
        type="text" id="middle_name" name="middle_name" />
    </div> 
    <div>
        <label for="last_name">Last Name</label><br>
        <input [(ngModel)]="student_data['last_name']"
        type="text" id="last_name" name="last_name" /> 
    </div>
    <div>
        <label for="gender">Gender</label><br>
        <input [(ngModel)]="student_data['gender']"
        type="text" id="gender" name="gender" />
    </div>
 
    <input type="submit"/>   
</form>
